<!DOCTYPE html>
<meta charset="UTF-8">
<script type="module">
import TComponent from '../TComponent.js';

const PAGE_NAMES = ['list', 'calendar'];

document.title = decodeURIComponent(location.pathname).split('/').slice(-3, -1).join('/');
const li = PAGE_NAMES.map(page => `<li><a href="${page}.html">${page}</a></li>`).join('');
const parsed = TComponent.parse(`
  <section>
    <h1>${document.title}</h1>
    <ul>${li}</ul>
  </section>
`);
const elem = TComponent.build(parsed[0]);
document.body.appendChild(elem);

</script>
<script nomodule src="../assets/nomodule.js"></script>
