<!DOCTYPE html>
<meta charset="UTF-8" />
<script type="module">
import TComponent from '../TComponent.mjs'

const PAGE_NAMES = ['hello', 'list', 'to-do', 'color checker', 'calendar']

document.title = decodeURIComponent(location.pathname).split('/').slice(-3, -1).join(' ')

document.body.appendChild(TComponent.createElement(`
  <section>
    <h1>${document.title}</h1>
    <ul>${PAGE_NAMES.map(page => `<li><a href="${page}.html">${page}</a></li>`).join('')}</ul>
  </section>
`))

</script>
<script nomodule src="./assets/nomodule.js"></script>
