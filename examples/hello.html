<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hello</title>
  </head>
  <body>
    <script type="module">
    import TComponent from '../dist/TComponent.mjs';

    class App extends TComponent {
      static template = `
        <section>
          <h1 id="output">Hello, </h1>
          <button onclick="this.handleButton()">Click here</button>
        </section>
      `;

      output = this.id('output');

      handleButton() {
        this.output.textContent += 'World!';
      }
    }

    const app = new App();
    document.body.appendChild(app.element);
    </script>
  </body>
</html>
